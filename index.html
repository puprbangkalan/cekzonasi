<!DOCTYPE html>
<html>
<head>
  <title>Zonasi Checker Bangkalan (Direct RPC Supabase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Styling remains largely the same */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex-grow: 1;
      width: 100%;
      min-height: 300px;
    }
    #info {
      padding: 15px;
      background-color: #f8f8f8;
      border-top: 1px solid #eee;
      text-align: center;
    }
    #coordinates {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #checkButton {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5_px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #checkButton:hover {
      background-color: #0056b3;
    }
    #checkButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      text-align: left;
      padding: 0 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <div id="coordinates">Klik pada peta untuk mendapatkan koordinat</div>
    <button id="checkButton">Cek Titik</button>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div id="result"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var map;
    var marker;
    var currentCoords = null;

    // --- PENTING: GANTI DENGAN KUNCI API SUPABASE ANDA ---
    // Pastikan ini adalah Project URL dan Anon Key dari Project Settings -> API di Supabase Dashboard Anda
    const SUPABASE_URL = 'https://bbgcjsxuvssfbsxbpfui.supabase.co'; // Contoh: https://abcdefghijklm.supabase.co
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJiZ2Nqc3h1dnNzZmJzeGJwZnVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MDQyMDIsImV4cCI6MjA2NzA4MDIwMn0.zzcl0xbN2pJ205-jbRvoJB0Mc9qqwPxUvMJAwNlVpvA'; // Contoh: eyJhbGciOiJIUzI1Ni... (kunci yang panjang)

    // Inisialisasi Supabase Client
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', function() {
      map = L.map('map').setView([-7.0169, 113.3333], 12); // Centered around Bangkalan

      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri Korea, Esri (Thailand), NGCC, (c) OpenStreetMap contributors, and the GIS User Community'
      }).addTo(map);

      map.on('click', function(e) {
        if (marker) {
          map.removeLayer(marker);
        }
        marker = L.marker(e.latlng).addTo(map);
        currentCoords = e.latlng;
        document.getElementById('coordinates').innerText = `Koordinat: ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
        document.getElementById('result').innerText = '';
      });

      document.getElementById('checkButton').addEventListener('click', async function() {
        if (currentCoords) {
          document.getElementById('result').innerText = 'Memeriksa...';
          document.getElementById('loadingSpinner').style.display = 'inline-block';
          document.getElementById('checkButton').disabled = true;

          try {
            const lat = currentCoords.lat;
            const lng = currentCoords.lng;

            // --- Panggil Fungsi RPC 'cek_zonasi' ---
            // Input 'titik' harus dalam format EWKT (Extended Well-Known Text)
            // ST_GeomFromText membutuhkan SRID (4326 untuk WGS84)
            const { data, error } = await supabase
              .rpc('cek_zonasi', {
                titik: `SRID=4326;POINT(${lng} ${lat})` // Format EWKT untuk geometri
              });

            if (error) {
              console.error('Supabase RPC error:', error);
              document.getElementById('result').innerText = `Error: ${error.message || 'Terjadi kesalahan saat memeriksa zonasi.'}`;
            } else if (data && data.length > 0) {
              const zonasiResult = data[0]; // Ambil hasil pertama dari fungsi
              let resultText = `KODE: ${zonasiResult.kode}\n`; // Menggunakan nama alias 'kode' dari fungsi SQL
              resultText += `FID: ${zonasiResult.fid}\n\n`; // Menggunakan nama alias 'fid' dari fungsi SQL

              resultText += 'Detail Zonasi:\n';
              // Iterasi melalui semua properti yang dikembalikan oleh fungsi SQL
              for (const key in zonasiResult) {
                if (Object.hasOwnProperty.call(zonasiResult, key) && key !== 'kode' && key !== 'fid') { // Jangan tampilkan kode dan fid lagi
                  resultText += `${key}: ${zonasiResult[key]}\n`;
                }
              }
              document.getElementById('result').innerText = resultText;
            } else {
              document.getElementById('result').innerText = 'Tidak ada polygon yang ditemukan di lokasi ini.';
            }
          } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
            console.error("Application error:", error);
          } finally {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('checkButton').disabled = false;
          }
        } else {
          document.getElementById('result').innerText = 'Silakan klik pada peta terlebih dahulu.';
        }
      });
    });
  </script>
</body>
</html>
